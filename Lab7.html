<title>JavaScript7</title>
	<script language="JavaScript">
	function schoolItems(){
		subj = new Array("русский язык"," литература"," история"," обществознание"," иностранный язык"," музыка"," ОБЖ"," алгебра"," геометрия"," физика"," химия"," информатика");
		hum = new Array(); //гуманитарные  
		exact = new Array(); //точные
			hum=subj.slice(0,5);
			exact=subj.slice(7,12);
		document.write("<b>Гуманитарные науки: </b>"+hum+"<br>");
		document.write("<b>Точные науки: </b>"+exact+"<br>");
	}
   </script>
</head>

	<script>
	schoolItems();
	</script>

<!DOCTYPE html>
<html>
    <head>
		<meta charset="utf-8">
		<title>Задание 1</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="libs/jquery-3.6.0.min.js"></script>
        <script type="text/javascript">
		
		 var colors = ['orange', 'yellow', 'grey', 'white', 'red', 'green', 'pink','purple', 'blue', 'black'];	
			$( document ).ready(function(){
			$("#test").click(function(){
			$("body").css("backgroundColor", colors[Math.floor(Math.random() * colors.length)]);
		});
		});
	   </script>
    </head>
    <body>
        <input type="button" id="test" value="Изменить цвет фона страницы">
	</body>
</html>
